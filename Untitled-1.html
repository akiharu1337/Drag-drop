<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Drag drop elemen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="eCommerceAssets/styles/eCommerceStyle.css" rel="stylesheet" type="text/css">
<script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>


<!--Ini script untuk bikin elemen bisa di drag.-->
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}	
</script>
</head>

<body>
<div id="mainWrapper">
  <div id="content">
    <section class="sidebar"> 
      <div id="menubar">
        <nav class="menu">
          <h2><!--menuset 1-->MENU ITEM 1 </h2>
          <hr>
          <ul>
            <!--link menuset 1-->
            <li ondrop="drop(event)" ondragover="allowDrop(event)"><input type="text" placeholder="tarik ini" draggable="true" ondragstart="drag(event)" id="drag1" ></li>
            <li ondrop="drop(event)" ondragover="allowDrop(event)"><input type="text" placeholder="tarik ini" draggable="true" ondragstart="drag(event)" id="drag2" ></li>
            <li ondrop="drop(event)" ondragover="allowDrop(event)"><input type="text" placeholder="tarik ini" draggable="true" ondragstart="drag(event)" id="drag3" ></li>
            <li ondrop="drop(event)" ondragover="allowDrop(event)"><input type="text" placeholder="tarik ini" draggable="true" ondragstart="drag(event)" id="drag4" ></li>
          </ul>
        </nav>
        <nav class="menu">
          <h2>MENU ITEM 2 </h2>
          <!--menuset 2 -->
          <hr>
          <ul>
            <!--link menuset 2 -->
            <li><a href="#" title="Link">Link 1</a></li>
            <li><a href="#" title="Link">Link 2</a></li>
            <li><a href="#" title="Link">Link 3</a></li>
            <li class="notimp"><a href="#" title="Link">Link 4</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="mainContent">
      <div class="productRow">
        <article class="productInfo">
          <div class="dropplace" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </article>
        <article class="productInfo">
          <div class="dropplace" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </article>
        <article class="productInfo"> 
          <div class="dropplace" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </article>
      </div>
    </section>
  </div>
</div>
</body>
</html>
